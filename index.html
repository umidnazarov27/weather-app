<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather app</title>
	<link rel="stylesheet" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>

	<div class="app-wrap">
		<header>
			<input class="search-box" type="text" autocomplete="off" placeholder="Search for a city...">
		</header>

		<main>
			<section class="location">
				<div class="city">City, COUNTRY</div>
				<div class="date">Day of Week, Day, Month, Year</div>
			</section>

			<div class="current">
				<div class="temp">0<span>°C</span></div>
				<div class="weather">-</div>
				<div class="hi-low">0°C / 0°C</div>
			</div>
		</main>

	</div>

	<script src="js/app.js"></script>
</body>

</html>
